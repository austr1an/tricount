<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tricount</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <h1>Tricount</h1>

        <div class="form">
            <fieldset>
                <legend>General settings</legend>
                <label for="iSymbol" class="container_flex">
                    <span>Symbol</span>
                    <input
                        type="text"
                        name="iSymbol"
                        id="iSymbol"
                        class="symbol"
                        value="$"
                        placeholder="$"
                    />
                </label>
                <label for="iDecimals" class="container_flex">
                    <span>Decimals</span>
                    <input
                        type="number"
                        name="iDecimals"
                        id="iDecimals"
                        class="symbol"
                        value="2"
                        min="0"
                        max="4"
                    />
                </label>

                <hr />

                <div>
                    <button id="iReset" class="gen_button">Reset Tricount</button>
                </div>
            </fieldset>

            <fieldset>
                <legend>Participants</legend>
                <div class="container_flex">
                    <input type="text" name="iParticipant" id="iParticipant" placeholder="Name" />
                    <button id="iButtonAddPart" class="gen_button">Add</button>
                </div>

                <hr />

                <div class="container_flex">
                    <select name="iRmParticipant" id="iRmParticipant"></select>
                    <button id="iButtonRmPart" class="gen_button">Remove</button>
                </div>
                <p>Removing a participant also removes their contributions</p>
            </fieldset>
        </div>

        <div class="form">
            <fieldset>
                <legend id="iTextEntryMode">New entry</legend>

                <label for="iTitle" class="container_flex">
                    <span>Title</span>
                    <input type="text" name="iTitle" id="iTitle" />
                </label>
                <label for="iCost" class="container_flex">
                    <span>Cost</span>
                    <div>
                        <span id="iCostSymbol"></span>
                        <input type="number" name="iCost" id="iCost" />
                    </div>
                </label>
                <label for="iPaidBy" class="container_flex">
                    <span>Paid by</span>
                    <select name="iPaidBy" id="iPaidBy"></select>
                </label>
                <label for="iMethod" class="container_flex">
                    <span>Split</span>
                    <select name="iMethod" id="iMethod">
                        <option value="split">equally</option>
                        <option value="parts">as parts</option>
                        <option value="percentages">as percentages</option>
                        <option value="detailed">as amounts</option>
                    </select>
                </label>

                <hr />

                <p>Participants</p>
                <div id="iContributors"></div>

                <hr />

                <button id="iButtonCallEntry" class="gen_button">Add</button>
                <button id="iButtonCancel" class="gen_button">Cancel</button>
                <button id="iDeleteEntry" class="nodisplay gen_button">Delete</button>

                <p class="bold red" id="iAlertMessage"></p>
            </fieldset>

            <fieldset>
                <legend>Entries</legend>
                <p>Click to view/edit/delete</p>

                <div id="iEntries"></div>
            </fieldset>

            <fieldset>
                <legend>Balances</legend>
                <p>Total spent: <span class="bold" id="iTotalSpent">$0.00</span></p>
                <div id="iBalances"></div>
            </fieldset>

            <fieldset>
                <legend>Reimbursements</legend>
                <p>Suggested reimbursements</p>
                <div id="iReimbursements"></div>
            </fieldset>
        </div>

        <script src="tricount.js"></script>
    </body>
</html>
