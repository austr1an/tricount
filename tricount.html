<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tricount</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <h1>Tricount</h1>

        <div>
            <button id="iReset">Reset Tricount</button>
        </div>

        <div>
            <label for="iSymbol">
                Symbol <input type="text" name="iSymbol" id="iSymbol" value="$" placeholder="$" />
            </label>
        </div>

        <div>
            <label for="iDecimals">
                Decimals
                <input type="number" name="iDecimals" id="iDecimals" value="2" min="0" max="4" />
            </label>
        </div>

        <div class="form">
            <fieldset>
                <legend>Participants</legend>
                <input type="text" name="iParticipant" id="iParticipant" />
                <button id="iButtonAddPart">Add</button>
                <select name="iRmParticipant" id="iRmParticipant"></select>
                <button id="iButtonRmPart">Remove</button>
                <p>Removing a participant also removes their contributions</p>
            </fieldset>

            <fieldset>
                <legend id="iTextEntryMode">New entry</legend>

                <div>
                    <label for="iTitle">
                        Title:
                        <input type="text" name="iTitle" id="iTitle" />
                    </label>
                </div>
                <div>
                    <label for="iCost">
                        Cost: <span id="iCostSymbol"></span>
                        <input type="number" name="iCost" id="iCost" />
                    </label>
                </div>
                <div>
                    <label for="iPaidBy">
                        Paid by
                        <select name="iPaidBy" id="iPaidBy"></select>
                    </label>
                </div>
                <div>
                    <select name="iMethod" id="iMethod">
                        <option value="split">Split equally</option>
                        <option value="parts">Split as parts</option>
                        <option value="percentages">Split as percentages</option>
                        <option value="detailed">Split as amounts</option>
                    </select>
                </div>
                <div id="iContributors"></div>

                <button id="iButtonCallEntry">Add</button>
                <button id="iButtonCancel">Cancel</button>
                <button id="iDeleteEntry" class="nodisplay">Delete</button>

                <p class="bold red" id="iAlertMessage"></p>
            </fieldset>

            <fieldset>
                <legend>Entries</legend>
                <p>Click to view/edit/delete</p>

                <div id="iEntries"></div>
            </fieldset>

            <fieldset>
                <legend>Balances</legend>
                <p>Total spent: <span class="bold" id="iTotalSpent">$0.00</span></p>
                <div id="iBalances"></div>
            </fieldset>

            <fieldset>
                <legend>Reimbursements</legend>
                <p>Suggested reimbursements</p>
                <div id="iReimbursements"></div>
            </fieldset>
        </div>

        <script src="tricount.js"></script>
    </body>
</html>
